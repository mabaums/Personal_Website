<div class="page">
  <mat-toolbar>
    <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Beat the machine</span></mat-toolbar>
  
  <mat-sidenav-container  class="sidenav-content">
    <mat-sidenav #snav>
      <mat-nav-list>
        <a mat-list-item routerLink="/home" (click)="snav.toggle()">
          <mat-icon>home</mat-icon>
        </a>
        <a mat-list-item routerLink="/standings" (click)="snav.toggle()">
          <mat-icon>sports_soccer</mat-icon>
        </a>
        <a mat-list-item routerLink="/predict" (click)="snav.toggle()">
          <mat-icon>settings_input_component</mat-icon>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet class="content"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
